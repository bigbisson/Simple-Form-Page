<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Survey Form</title>
</head>

<body>
    <h1 class="center" id="title">Satisfaction Survey Form</h1>
    <p id="description">Survey to find out the satisfaction level of <a href="https://indranw.herokuapp.com/"
            target="_blank">my portfolio website</a></p>
    <div class="container">
        <form id="survey-form" method="GET" action="">
            <div class="row">
                <div class="col-25 center">
                    <label id="name-label" for="name">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="name" id="name" placeholder="Enter your full name here" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25 center">
                    <label id="email-label" for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" id="email" placeholder="Enter your email here" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25 center">
                    <label id="number-label" for="number">Age</label>
                </div>
                <div class="col-75">
                    <input type="number" name="age" id="number" min="13" max="100" placeholder="ex 21" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25 center">
                    <label class="" for=" currentJob">Job Level</label>
                </div>
                <div class="col-75">
                    <select id="dropdown" name="currentJob" class="">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="owner">Executive/Business Owner</option>
                        <option value="manager">Manager</option>
                        <option value="retired">Retired</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25 center">
                    <label class="" for="devices">Which device you use to see the portfolio website?<br>(Check all that
                        apply)</label>
                </div>
                <div class="col-75">
                    <ul style="list-style: none;" id="devices">
                        <li class="checkbox"><input name="prefer" value="1" type="checkbox"
                                class="userRatings">Windows/Linux
                        </li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Android
                        </li>
                        <li class="checkbox"><input name="prefer" value="3" type="checkbox" class="userRatings">MacOS
                        </li>
                        <li class="checkbox"><input name="prefer" value="4" type="checkbox" class="userRatings">iOS</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-25 center">
                    <label class="" for="rating">Overall, how good my portfolio web?</label>
                </div>
                <div class="col-75">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input name="radio-buttons" value="1" type="radio"
                                    class="userRatings">Very Good</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2" type="radio"
                                    class="userRatings">Good</label>
                        </li>
                        <li class="radio"><label><input name="radio-buttons" value="3" type="radio"
                                    class="userRatings">Not Bad</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="4" type="radio"
                                    class="userRatings">Bad</label>
                        </li>
                        <li class="radio"><label><input name="radio-buttons" value="5" type="radio"
                                    class="userRatings">Very Bad</label></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-25 center">
                    <label class="" for="comments">What parts must be improved for the portfolio web?</label>
                </div>
                <div class="col-75">
                    <textarea id="comments" class="" style="height:200px;" name="comment"
                        placeholder="Enter your suggestion here..."></textarea>
                </div>
            </div>


            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/script.js">
    </script>
</body>

</html>
